{{ define "dashboard_sidebar" }}
<div class="
    w-[3rem] h-screen fixed py-10 px-2 flex flex-col items-center 
    border-r border-gray-200 z-50
">
    <p class="text-gray-800 text-2xl font-semibold">T</p>

    {{ $iconBtn := "w-full aspect-square border border-gray-200 rounded-md p-1 hover:bg-gray-200 cursor-pointer" }}
    <div class="flex flex-col gap-2 w-full mt-10 text-gray-600">
        <a class="{{ $iconBtn }}" href="/wallets">
            <svg class="w-full h-full p-0.25" xmlns="http://www.w3.org/2000/svg"
                 fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M21 12a2.25 2.25 0 0 0-2.25-2.25H15a3 3 0 1 1-6 0H5.25A2.25 2.25 0 0 0 3 12m18 0v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 9m18 0V6a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 6v3" />
            </svg>
        </a>
        <a class="{{ $iconBtn }}" href="/events">
            <svg class="w-full h-full p-0.25" xmlns="http://www.w3.org/2000/svg"
                 fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M6.429 9.75 2.25 12l4.179 2.25m0-4.5 5.571 3 5.571-3m-11.142 0L2.25 7.5 12 2.25l9.75 5.25-4.179 2.25m0 0L21.75 12l-4.179 2.25m0 0 4.179 2.25L12 21.75 2.25 16.5l4.179-2.25m11.142 0-5.571 3-5.571-3" />
            </svg>
        </a>

        <div class="w-[calc(100%+1rem)] -mx-2 border-t border-gray-200"></div>

        <button class="{{ $iconBtn }} hoverable" id="btn-refetch">
            <svg class="w-full h-full p-0.25" xmlns="http://www.w3.org/2000/svg"
                 fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
            </svg>

            <div class="floating-right">
                Refetch
            </div>
        </button>

        <div class="{{ $iconBtn }} hoverable" id="btn-parse-txs">
            <svg class="w-full h-full p-0.25" xmlns="http://www.w3.org/2000/svg"
                 fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>

            <span class="floating-right">
                Parse transactions and events
            </span>
        </div>

        <button class="{{ $iconBtn }} hoverable" id="btn-parse-events">
            <svg class="w-full h-full p-0.25" xmlns="http://www.w3.org/2000/svg"
                 fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>

            <span class="floating-right">
                Parse events
            </span>
        </button>
    </div>
</div>
{{ end }}

{{ define "dashboard_layout" }}
<!DOCTYPE html>
<html>

<head>
    <title>Taxee</title>
    <link href="static/output.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>

<body class="min-h-screen w-full relative bg-gray-50 text-gray-800">
    <header
            class="sticky top-0 w-full px-4 h-12 bg-inherit border-b border-gray-200 flex items-center justify-between z-10">
        <button id="nav-btn"
                class="flex items-center gap-2 rounded-lg bg-gray-50 hover:bg-gray-200">
            <svg class="size-8 p-1.5" xmlns="http://www.w3.org/2000/svg"
                 fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <!-- <span class="hidden sm:inline"> -->
            <!--     Expand navigation -->
            <!-- </span> -->
        </button>
        <h1 class="sm:hidden">Taxee</h1>
    </header>

    <nav id="nav"
         class="hidden 2xl:block w-[300px] fixed top-12 bottom-0 left-0 bg-inherit border-r border-gray-200 z-10">
        <ul class="px-4 py-4 flex flex-col gap-2">
            <li>
                <a href="/wallets" class="button-sm block leading-8">Wallets</a>
            </li>
            <li>
                <a href="/events" class="button-sm block leading-8">Events</a>
            </li>
            <li class="w-full border-b border-gray-200"></li>
            <li>
                <form method="PUT" action="/jobs">
                    <input type="text" name="type" value="parse_transactions"
                           class="hidden" />
                    <input type="text" name="status" value="queued"
                           class="hidden" />
                    <button class="w-full text-left button-sm">Parse
                        transactions</button>
                </form>
            </li>
            <li>
                <form method="PUT" action="/jobs">
                    <input type="text" name="type" value="parse_events"
                           class="hidden" />
                    <input type="text" name="status" value="queued"
                           class="hidden" />
                    <button class="w-full text-left button-sm">Parse
                        events</button>
                </form>
            </li>
        </ul>
    </nav>

    <script>
        const navBtn = document.querySelector("#nav-btn");
        const nav = document.querySelector("#nav");
        navBtn.addEventListener("click", function () {
            if (nav.className.includes("2xl:block")) {
                nav.classList.remove("2xl:block");
                return
            }
            nav.classList.toggle("hidden");
        })
    </script>

    <!-- {{ template "dashboard_sidebar" }} -->
    {{ .Content }}
</body>

</html>
{{ end }}
